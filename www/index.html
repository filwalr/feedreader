<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/angular-moment/angular-moment.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="feedreader" ng-controller="FeedCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Phil's Feed Reader</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <a class="item item-avatar-left"
          href="{{story.url}}" target="_blank"class="item" ng-repeat="story in stories track by story.id" >
            <img ng-src="{{story.thumbnail}}"
              ng-if="story.thumbnail.startsWith('http')">
            <h2 class="story-title">{{story.title}}</h2>
            <p>
              
               - {{story.domain}}
            </p>
          </a>
        </div>
        <ion-infinite-scroll on infinite="loadOlder()" distance="1%"></ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
